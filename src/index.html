<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Travel Tracker</title>
  </head>
  <body>
    <aside class ='user-info'></aside>
    <button class = 'plan-another-trip'>Plan another Trip</button>
    <form class = 'userInput hidden'>
      <label for="destination">Choose a Destination:</label>
      <select id="destination" name="destination">
      </select>
       <label for="numtrav">Start Date:</label>
       <input type="date" id ='startDate'>

       <label for="numtrav">End Date:</label>
       <input type="date" id ='endDate'>

      <label for="numtrav">How many Travelers:</label>
      <input type="text" id="numtrav" name="numtrav">
      <input type="submit">

    </form>
    <h2 class = 'estimated-price hidden'>This Trip will cost around :</h2>
    <section class = 'post-trip hidden'>Confirm Trip
      <button class = 'add-trip'>Yes</button>
      <button  class = 'reject-trip'>No</button>
    </section>
    <header class ='top-page'>
      <div class = 'total-spent'> </div>
    </header>
    <h1>Your Trips</h1>
<section class = 'user-travels'>
</section>

  </body>
</html>
